<html>
<head>
	<meta charset="utf-8">
	<title>弦图</title>
	<style>

		.chord path {
			fill-opacity: 0.7;
			stroke: rgba(255,255,255,0.6);
			stroke-width: 0.5px;
		}
		path:hover{cursor:pointer;}
		body{background: #01000e;}

	</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../script/lib/jquery-1.11.3.min.js"></script>
<script>

	//1.定义数据
	// 城市名
	var city_name = [ "事件主题域" , "营销主题域" , "财务主题域" , "参与人主题域" , "账务主题域", "服务主题域","资源主题域"];

	// 城市人口的来源，如
	//				北京		上海
	//	北京		1000		3045
	//	上海		3214		2000
	// 表示北京市的人口有1000个人来自本地，有3045人是来自上海的移民，总人口为 1000 + 3045
	// 上海市的人口有2000个人来自本地，有3214人是来自北京的移民，总人口为 3214 + 2000
	var population = [
		[ 0,  0　 , 0　, 3500 , 0 , 3500 , 0],
		[ 0,  0　 , 0　, 3500 , 0 , 3500 , 0],
		[ 0,  0　 , 7000　, 0 , 0 , 0 , 0],
		[ 2400,  2300　 , 0　, 0 , 0 , 2300 , 0],
		[ 0,  0　 , 0　, 0 , 7000 , 0 , 0],
		[ 1750,  1750　 , 0　, 1750 , 0 , 0 , 1750],
		[ 0, 0 , 0　, 0 , 0 , 3000 , 4000]
	];


	//2.转换数据，并输出转换后的数据
	var chord_layout = d3.layout.chord()
			.padding(0.03)		//节点之间的排序
			.sortSubgroups(d3.descending)	//排序
			.matrix(population);	//输入矩阵

	var groups = chord_layout.groups();
	var chords = chord_layout.chords();


	//3.SVG，弦图，颜色函数的定义
	var width  = 600;
	var height = 600;
	var innerRadius = 130;
	var outerRadius = 180;

	var color20 = d3.scale.category20();

	var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)
			.append("g")
			.attr("transform", "translate(" + width/2 + "," + height/2 + ")");

	//4.绘制节点（即分组，有多少个数据画多少个弧形），及绘制名称
	var outer_arc =  d3.svg.arc()
			.innerRadius(innerRadius)
			.outerRadius(outerRadius);

	var outer_arcText =  d3.svg.arc()
			.innerRadius(innerRadius)
			.outerRadius(outerRadius-30);

	var g_outer = svg.append("g");

	g_outer.selectAll("path")
			.data(groups)
			.enter()
			.append("path")
			.attr("class","bar")
			.style("fill", "#0e3671")
			.attr("d",outer_arc )
			.on("click",function(d,i){
				svg.selectAll(".bar").style("fill","#0e3671");
				d3.select(this).transition().duration(500).style("fill","#ff9703");
				fade(i);
			})
			.append("path")
			.attr("display","none")
			.attr("d",function(d){
				return outer_arcText(d);
			})
			.attr("id",function(d,i){
				return "xian"+i;

			});

	g_outer.selectAll("text")
			.data(groups)
			.enter()
			.append("text")
			.attr("x",20)
			.attr("y",0)
			.attr("fill","#fff")
			.each( function(d,i) {
				d.name = city_name[i];
			})
			.append("textPath")
			.attr("xlink:href",function(d,i){
				return "#xian"+i;
			})
			.text(function(d){
				return d.name;
			});


	//5.绘制内部弦（即所有关系图）
	var inner_chord =  d3.svg.chord()
			.radius(innerRadius);

	svg.append("g")
			.attr("class", "chord")
			.selectAll("path")
			.data(chords)
			.enter()
			.append("path")
			.attr("d", inner_chord )
			.style("fill", "rgba(255,255,255,0.2)")
			.style("opacity", 0);
	/*滑动效果*/
	function fade(i) {
		svg.selectAll(".chord path")
				.style("opacity", 0)
				.filter(function(d) {
					var barShow=(d.source.index == i || d.target.index == i) && d.source.index != d.target.index;
					if(barShow){//获取关联方索引
						if(d.target.index == i){
							$(".bar").eq(d.target.subindex).css("fill","#2eb802");
						}else if(d.source.index == i){
							$(".bar").eq(d.source.subindex).css("fill","#2eb802");
						}
					}
					return barShow;
				})
				.transition()
				.duration(500)
				.style("opacity", 1);
	};


</script>

</body>
</html>
